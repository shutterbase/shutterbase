name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    name: Create release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          draft: false
          prerelease: false

  downloader-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.3
      - name: golang build
        run: go build -ldflags="-s -w" -o client cmd/downloader/main.go

  downloader-release:
    needs:
      - release
      - downloader-build
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        os: [linux, windows, darwin]
        include:
          - os: linux
            artifact_suffix: ""
          - os: windows
            artifact_suffix: ".exe"
    runs-on: [self-hosted, road-runner, docker, large]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.3
      - name: golang build
        env:
          GOARCH: ${{ matrix.arch }}
          GOOS: ${{ matrix.os }}
        run: go build -ldflags="-s -w" -o client cmd/downloader/main.go
      - name: Upload binaries to release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/downloader
          asset_name: shutterbase_downloader_${{ matrix.os }}_${{ matrix.arch }}${{ matrix.artifact_suffix }}
          tag: ${{ github.ref }}

  server:
    name: Server Build
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOCKER_IMAGE_URL: ghcr.io/shutterbase/shutterbase
      WASM_BUILDER_IMAGE: ghcr.io/shutterbase/wasm-builder
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build
        run: |
          docker pull $WASM_BUILDER_IMAGE:latest
          docker build --platform=linux/amd64 -t $DOCKER_IMAGE_URL:${GITHUB_SHA::8} .
          docker push $DOCKER_IMAGE_URL:${GITHUB_SHA::8}

      - name: Push released image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker tag $DOCKER_IMAGE_URL:${GITHUB_SHA::8} $DOCKER_IMAGE_URL:${{ github.ref_name }}
          docker push $DOCKER_IMAGE_URL:${{ github.ref_name }}

  exif_worker:
    name: EXIF Worker Build
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOCKER_IMAGE_URL: ghcr.io/shutterbase/exif-worker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build
        run: |
          docker build --platform=linux/amd64 -t $DOCKER_IMAGE_URL:${GITHUB_SHA::8} -f api/cmd/exifworker/Dockerfile .
          docker push $DOCKER_IMAGE_URL:${GITHUB_SHA::8}

      - name: Push released image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker tag $DOCKER_IMAGE_URL:${GITHUB_SHA::8} $DOCKER_IMAGE_URL:${{ github.ref_name }}
          docker push $DOCKER_IMAGE_URL:${{ github.ref_name }}
