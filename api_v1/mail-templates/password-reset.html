<html>
  <head>
    <title>{{ .Subject }}</title>
  </head>
  <body>
    <h1>{{ .Subject }}</h1>
    <p>
      Hallo <b>{{ .User.FirstName }} {{ .User.LastName }}</b>,
      <br />
      Sie können Ihr Passwort zurücksetzen, indem Sie auf den folgenden Link
      klicken:
      <a href="{{ .PasswordResetLink }}"> Passwort zurücksetzen</a>
      <br />
      Sollten Sie kein neues Passwort angefordert haben, können Sie diese Email
      ignorieren.
    </p>
  </body>
</html>
